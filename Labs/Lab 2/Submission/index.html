<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Add a link tag here connecting to the style.css file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Add an h1 element here and give it the ID 'special'-->
    <h1 id="special">This is my Header</h1>
    <!-- Add an p element here -->
    <p>This is a paragraph of text.</p>
    <!-- Add an h2 element here and give it the class 'hello'-->
    <h2 class="hello">This is my second header</h2>
    <div>
        <!-- Add an p element here and give it the class 'hello' -->
        <p class="hello">This is another paragraph of text.</p>
    </div>
    <!-- Add an ol element here and add 5 li items to it -->
    <ol>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
        <li>Five</li>
    </ol>
    <!-- Add an p element here -->
    <div>
        <!-- Add an p element here -->
        <p>This is yet another paragraph of text.</p>
    </div>
</body>
</html>
